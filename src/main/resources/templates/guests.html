<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Vinay's Reservations</title>

<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/site.css" />

</head>
<body>

	<div th:insert="fragments/header :: head"></div>

	<div class="container">
		<div class="page-header">
			<h1>Welcome to the Guest Page</h1>
		</div>

		<table class="table table-striped table-bordered">
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Email</td>
				<td>Phone No</td>
			</tr>
			<tr th:each="guest: ${guests}">
				<td th:text="${guest.id}">Guest ID</td>
				<td th:text="${guest.firstName}  + ', ' + ${guest.lastName} ">Guest
					Name</td>
				<td th:text="${guest.emailAddress}">Guest Email</td>
				<td th:text="${guest.phoneNumber}">Guest Phone</td>
			</tr>
		</table>
	</div>

	<div th:insert="fragments/footer :: foot"></div>

</body>
</html>
